<!DOCTYPE html>
<html>
	<head>
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<meta content="width=device-width,initial-scale=1" name="viewport">
		<title>SSE Winter Ball 2016</title>
		<link rel="stylesheet" href="assets/css/paper.min.css" type="text/css">
		<link rel="styhesheet" href="assets/fullpage.js/jquery.fullpage.min.css" type="text/css">
		<link rel="stylesheet" href="assets/css/standard.css" type="text/css">

		<script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="assets/fullpage.js/jquery.fullpage.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#fullpage').fullpage({
					afterRender: function(){
						var pluginContainer = $(this);
						
						$(pluginContainer).css("margin-top", "-23px");
					},
					afterSlideLoad: function(){
						
					}
				});
				
				$(".year").html(new Date().getFullYear());
				
				var arrow = document.createElement("img");
				arrow.setAttribute("class", "arrow");
				arrow.setAttribute("src", "assets/images/arrow.png");				

				$(".arrow").click(function(){
					$.fn.fullpage.moveSectionDown();
				});
			});
		</script>
	</head>
	<body>
		<div id="fullpage">
			<section class="section" id="home">
				<h1 class="section-title">Society of Software Engineer's</h1>
				<h2><span class="year"></span> Annual Winter Ball</h2>
				<h3><em>December 3, 2016</em></h3>
			</section>

			<section class="section" id="tickets">
				<h1 class="section-title">Tickets</h1>
				<p>THIS WEBSITE IS AWESOME!!!!</p>
			</section>

			<section class="section" id="alumni">
				<h1 class="section-title">Alumni</h1>
			</section>

			<section class="section" id="sponsor">
				<h1 class="section-title">Sponsor the <span class="year"></span> Winter Ball
			</section>

			<section class="section" id="contact">
				<h1 class="section-title">Contact the SSE Winter Ball Committee</h1>
			</section>
		</div>
	</body>
</html>
